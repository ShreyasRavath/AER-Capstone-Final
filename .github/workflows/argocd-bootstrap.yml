
name: Bootstrap ArgoCD on EKS

on:
  workflow_dispatch:
    inputs:
      region:
        description: "AWS Region"
        required: true
        default: "us-east-1"

jobs:
  bootstrap-argocd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.region }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ github.event.inputs.region }} --name ${{ github.event.inputs.region == 'us-east-1' && 'aer-cluster' || 'aer-cluster-dr' }}

    - name: Create ArgoCD namespace
      run: |
        kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -

    - name: Install ArgoCD
      run: |
        kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

    - name: Wait for ArgoCD API server
      run: |
        kubectl -n argocd rollout status deployment/argocd-server --timeout=180s

    - name: Apply ArgoCD apps
      run: |
        kubectl apply -f argocd-apps/
